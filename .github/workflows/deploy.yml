name: Deploy Frontend to EC2

on:
  push:
    branches:
      - master  # ← 사용 중인 기본 브랜치명에 맞게 수정 (예: main이면 main으로)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 21
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend with Vite
        run: npm run build

      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "C:/app/frontend/dist"
          strip_components: 1

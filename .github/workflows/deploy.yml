name: Deploy Frontend to EC2

on:
  push:
    branches:
      - master  # ← 사용 중인 기본 브랜치명에 맞게 수정 (예: main이면 main으로)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: EC2_HOST   # 이 줄 추가해야 함!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 21
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps # merge하고 배포 시 다른 브랜치에서 사용한 라이브러리 자동 설치

      - name: Build frontend with Vite
        run: npm run build

      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/**"  # ← 전체 폴더/파일 전송으로 변경
          target: "C:/app/frontend"  # ← dist 폴더 통째로 업로드하도록 상위 폴더로 설정
          strip_components: 1 # ← dist 폴더 껍데기 제거하고 내부 파일만 복사
